name: Build

on:
  push: {}
  workflow_dispatch: {}

env:
  OBICO_REPO: TheSpaghettiDetective/obico-server
  OBICO_BRANCH: release
  OBICO_REF: 9d150bef09511f4f48e912be2caae048c6eb0dcf

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.OBICO_REPO }}
          ref: ${{ env.OBICO_REF }}
      - name: Add frontend
        run: |
          mv frontend backend/
          echo 'RUN ln -s /app/frontend /frontend' >> backend/Dockerfile
      - id: short-sha
        name: Get short sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/gabe565/obico/web
          tags: |
            type=raw,priority=1000,value=latest
            type=raw,value=${{ env.OBICO_BRANCH }}
            type=raw,value=sha-${{ steps.short-sha.outputs.SHA }}
            type=raw,value=sha-${{ env.OBICO_REF }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: backend
          pull: true
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ml-api:
    name: Build ML API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.OBICO_REPO }}
          ref: ${{ env.OBICO_REF }}
      - id: short-sha
        name: Get short sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/gabe565/obico/ml-api
          tags: |
            type=raw,priority=1000,value=latest
            type=raw,value=${{ env.OBICO_BRANCH }}
            type=raw,value=sha-${{ steps.short-sha.outputs.SHA }}
            type=raw,value=sha-${{ env.OBICO_REF }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ml_api
          pull: true
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
