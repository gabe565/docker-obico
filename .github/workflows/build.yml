name: Build

on:
  push: {}
  schedule:
    - cron: '27 8 5 * *'
  workflow_dispatch: {}

env:
  OBICO_REPO: TheSpaghettiDetective/obico-server
  OBICO_BRANCH: release
  OBICO_REF: 7e02e29a9f9a2659dafff8c7564ec9ef56d7f6f9

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ env.OBICO_REPO }}
          ref: ${{ env.OBICO_REF }}
      - name: Add frontend
        run: |
          mv frontend backend/
          echo 'RUN ln -s /app/frontend /frontend' >> backend/Dockerfile
      - id: short-sha
        name: Get short sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/gabe565/obico-server
          tags: |
            type=raw,priority=1000,value=latest
            type=raw,value=${{ env.OBICO_BRANCH }}
            type=raw,value=sha-${{ steps.short-sha.outputs.SHA }}
            type=raw,value=sha-${{ env.OBICO_REF }}
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: backend
          pull: true
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ml-api:
    name: Build ML API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ env.OBICO_REPO }}
          ref: ${{ env.OBICO_REF }}
      - id: short-sha
        name: Get short sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/gabe565/obico-ml-api
          tags: |
            type=raw,priority=1000,value=latest
            type=raw,value=${{ env.OBICO_BRANCH }}
            type=raw,value=sha-${{ steps.short-sha.outputs.SHA }}
            type=raw,value=sha-${{ env.OBICO_REF }}
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: ml_api
          pull: true
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
